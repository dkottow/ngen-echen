  <body>

 <!-- Dynamic Content -->

<!-- end FIXED PAGE ELEMENTS --> 

	<div id="ajax-progress-spinner">

<!-- inject:dialogs:html -->
<div class="modal fade" id="modalEditAlias" tabindex="-1" role="dialog">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		<h4 class="modal-title">Edit Alias Field</h4>
	  </div>
	  <div class="modal-body">
		<form>
		  <div class="form-group">
			<label for="modalInputAliasField" class="control-label">Alias Field:</label>
			<select class="form-control" id="modalInputAliasField">
			</select>
		  </div>
		</form>
	  </div>
	  <div class="modal-footer">
		<button id="modalAliasRemove" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
		<button id="modalAliasUpdate" type="button" data-dismiss="modal" class="btn btn-primary">Update</button>
	  </div>
	</div>
  </div>
</div>


<div class="modal fade" id="modalEditField" tabindex="-1" role="dialog">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		<h4 class="modal-title">Edit Field</h4>
	  </div>
	  <div class="modal-body">
		<form>
		  <div class="form-group">
			<label for="modalInputFieldName" class="control-label">Name:</label>
			<input type="text" class="form-control" id="modalInputFieldName">
		  </div>
		  <div class="form-group">
			<label for="modalInputFieldType" class="control-label">Type:</label>
			<select class="form-control" id="modalInputFieldType">
				<option value="Integer">Integer</option>
				<option value="Decimal">Decimal</option>
				<option value="Text">Text</option>
				<option value="Date">Date</option>
				<option value="Timestamp">Timestamp</option>
			</select>
		  </div>
		  <div class="form-group">
			<label for="modalInputFieldLength" class="control-label">Length:</label>
			<input type="text" class="form-control" id="modalInputFieldLength">
		  </div>
		</form>
	  </div>
	  <div class="modal-footer">
		<button id="modalFieldRemove" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
		<button id="modalFieldUpdate" type="button" data-dismiss="modal" class="btn btn-primary">Update</button>
	  </div>
	</div>
  </div>
</div>


<div class="modal fade" id="modalEditRelation" tabindex="-1" role="dialog">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		<h4 class="modal-title">Edit Relationship</h4>
	  </div>
	  <div class="modal-body">
		<form>
		  <div class="form-group">
			<label for="modalInputRelationTable" class="control-label">Referenced Table:</label>
			<select class="form-control" id="modalInputRelationTable">
				<option value="Date">Date</option>
				<option value="Timestamp">Timestamp</option>
			</select>
		  </div>
		  <div class="form-group">
			<label for="modalInputRelationType" class="control-label">Type:</label>
			<select class="form-control" id="modalInputRelationType">
				<option value="many-to-one">many-to-one</option>
				<!-- <option value="one-to-one">one-to-one</option> -->
			</select>
		  </div>
		  <div class="form-group">
			<label for="modalInputRelationField" class="control-label">Foreign Key:</label>
			<select class="form-control" id="modalInputRelationField">
			</select>
			<span class="help-block">Leave empty for default.</span>
		  </div>
		</form>
	  </div>
	  <div class="modal-footer">
		<button id="modalRelationRemove" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
		<button id="modalRelationUpdate" type="button" data-dismiss="modal" class="btn btn-primary">Update</button>
	  </div>
	</div>
  </div>
</div>


<div class="modal fade" id="modalEditSchema" tabindex="-1" role="dialog">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		<h4 class="modal-title">Update Schema on Server</h4>
	  </div>
	  <div class="modal-body">
		<form>
		  <div class="form-group">
			<label for="modalInputSchemaName" class="control-label">Name:</label>
			<input type="text" class="form-control" id="modalInputSchemaName">
		  </div>
		</form>
	  </div>
	  <div id="modalSchemaAction" class="modal-footer">
		<button id="modalSchemaRemove" type="button" class="btn btn-danger">Delete</button>
		<button id="modalSchemaSave" type="button" class="btn btn-success">Save</button>
	  </div>
	  <div id="modalSchemaActionResult" class="modal-footer">
		<span id="modalSchemaResultMessage"></span>
		<button id="modalSchemaResultButton" type="button" data-dismiss="modal" class="btn btn-success">OK</button>
	  </div>
	</div>
  </div>
</div>


<div class="modal fade" id="modalEditTable" tabindex="-1" role="dialog">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		<h4 class="modal-title">Edit Table</h4>
	  </div>
	  <div class="modal-body">
		<form>
		  <div class="form-group">
			<label for="modalInputTableName" class="control-label">Name:</label>
			<input type="text" class="form-control" id="modalInputTableName">
		  </div>
		  <div class="form-group">
			<label for="message-text" class="control-label">Comment:</label>
			<textarea class="form-control" id="message-text"></textarea>
		  </div>
		</form>
	  </div>
	  <div class="modal-footer">
		<button id="modalTableRemove" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
		<button id="modalTableUpdate" type="button" data-dismiss="modal" class="btn btn-primary">Update</button>
	  </div>
	</div>
  </div>
</div>


<div class="modal fade" id="modalShowFilters" tabindex="-1" role="dialog">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		<h4 class="modal-title">Active Filters</h4>
	  </div>
	  <div class="modal-body">
		<table class="table" id="modalTableFilters">
			<thead><tr>
				<th>Table</th>
				<th>Field</th>
				<th>Action</th>
				<th>Value</th>
			</tr></thead>
			<tbody></tbody>
		</table>
	    <div class="form-group">
			<label for="modalInputDataUrl" class="control-label">Data URL:</label>
			<input type="text" class="form-control" id="modalInputDataUrl">
		</div>
	  </div>
	  <div class="modal-footer">
		<button id="modalFieldClose" type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
	  </div>
	</div>
  </div>
</div>


<!-- endinject -->

<!-- inject:templates:html -->
<script type="text/template" id="alias-field-template">
  <tr>
	<td><%= table  %></td>
	<td><%= field  %></td>
	<td>
		<button class="edit-alias btn btn-default">
			<i class="fa fa-pencil"></i>
		</button>
	</td>
  </tr>
</script>


<script type="text/template" id="data-menu-template">
	<div class="btn-group" role="group">
			<button id="show-filters" type="button" class="btn btn-default navbar-btn">Filters</button>
			<button id="reset-all-filters" type="button" class="btn btn-default navbar-btn">Reset All</button>
	</div>
</script>


<script type="text/template" id="field-template">
	<td>
		<i class="fa fa-arrows-v"></i>
	</td>
	<td><%= name %></td>
	<td><%= type %></td>
	<td><%= length %></td>
	<td>
		<button class="edit-field btn btn-default">
			<i class="fa fa-pencil"></i>
		</button>
	</td>
</script>


<script type="text/template" id="filter-option-template">
	<a data-target="<%= value %>" class="<%= name %> list-group-item input-sm" href="#"><%= value %></a>
</script>

<script type="text/template" id="filter-template">
	<div class="filter-column">

	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs">
		<li class="active">
			<a href="#filterRange" data-toggle="tab">Range</a>
		</li>
		<li>
			<a href="#filterSelect" data-toggle="tab">Select</a>
		</li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">
		<div class="tab-pane active" id="filterRange">
			<form class="form-inline filter-form">				
				<div class="form-group">
					<label for="inputFilterMin" class="control-label">From</label>
					<input type="text" size="16" class="form-control input-sm" id="inputFilterMin">
				</div>
				<div class="form-group">
					<label for="inputFilterMax" class="control-label">To</label>
					<input type="text" size="16" class="form-control input-sm" id="inputFilterMax">
				</div>
				<div id="sliderRange"></div>
				<div class="filter-reset">
					<button id="rangeReset" type="button" class="btn btn-primary">Reset</button>
				</div>
			</form>
		</div>
		<div class="tab-pane" id="filterSelect">
			<form class="form-inline filter-form">				
			<div class="pull-left" style="width: 45%">
				<div class="form-group">
					<label for="inputFilterItemsSearch" class="control-label">Search </label>						
					<input type="text" size="14" class="form-control input-sm" id="inputFilterItemsSearch">
				</div>
				<div id="filterOptions" class="list-group scrollable-menu">
				</div>						
			</div>
			<div class="pull-right" style="width: 45%">
				<div class="form-group">
					<label class="control-label">Selected </label>
					<input style="visibility: hidden;"><!-- force equal heights -->
				</div>
				<div id="filterSelection" class="list-group scrollable-menu">
				</div>
			</div>
			<div style="clear: both" class="filter-reset">
				<button id="selectReset" type="button" class="btn btn-primary">Reset</button>
			</div>
			</form>
		</div>
	  </div>
	</div>
</script>		


<script type="text/template" id="grid-column-template">
	<th id="col-<%=name %>">
		<div class="dropdown">
			<%= name %>
			<button data-toggle="dropdown" data-column="<%=name %>" class="field-filter btn btn-default btn-xs">
				<i class="fa fa-filter fa-lg"></i>
			</button>
			<div class="dropdown-menu <%=dropalign %>">
			</div>
		</div>
	</th>
</script>


<script type="text/template" id="grid-table-template">
	<table id="grid" class="display" width="100%" cellspacing="0">
		<thead>
			<tr>
			</tr>
		</thead>
		<tfoot>
			<tr>
			</tr>
		</tfoot>
	</table>
</script>


<script type="text/template" id="relation-template">
	<td><% if (related) print(related.attributes.name) %></td>
	<td><%= type %></td>
	<td><% if (field) print(field.attributes.name) %></td>
	<td>
		<button class="edit-relation btn btn-default">
			<i class="fa fa-pencil"></i>
		</button>
	</td>
</script>


<script type="text/template" id="schema-menu-template">
	<div class="btn-group" role="group">
			<button id="add-table" type="button" class="btn btn-default navbar-btn">Add Table</button>
			<button id="save-schema" type="button" class="btn btn-info navbar-btn">Update Server</button>
			<button id="new-schema" type="button" class="btn btn-default navbar-btn">New Database</button>
	</div>
</script>


<script type="text/template" id="schema-select-template">
	<li>
		<a data-target="<%= name %>" class="schema-option" href="#">
			<%= name %> 
		</a>
	</li>
</script>


<script type="text/template" id="show-filter-item-template">
	<tr><td><%= table %></td><td><%= field %></td><td><%= op %></td><td><%= value %></td></tr>
</script>


<script type="text/template" id="table-item-template">
	<a data-target="<%= name %>" class="list-group-item table-item" href="#"> 
		<%= name %> 
	</a>
</script>


<script type="text/template" id="table-list-template">
		<span href="#" class="list-group-item">
			Tables
		</span>
		<!-- table items -->
	</div>
</script>


<script type="text/template" id="table-template">
	<div>
		<div class="panel panel-heading">
			<h3 class="panel-title">
				<span>Table</span> <%= name%> &nbsp;
				<button class="edit-table btn btn-default">
					<i class="fa fa-pencil"></i>
				</button>
			</h3>
			<br/>
			<ul class="nav nav-tabs">
				<li role="presentation" class="active"><a href="#fields" data-toggle="tab">Fields</a></li>
				<li role="presentation"><a href="#relations" data-toggle="tab">Relationships</a></li>
				<li role="presentation"><a href="#alias" data-toggle="tab">Alias</a></li>
			</ul>
		</div>
		<div class="tab-content">
			<div role="tabpanel" class="panel tab-pane active" id="fields">
				<table class="table field-table">
					<thead>
					<tr>
						<th></th>
						<th>Name</th>
						<th>Type</th>
						<th>Length</th>
						<th></th>
					</tr>
					</thead>
					<tbody></tbody>
				</table>
				<button id="add-field" class="btn btn-default">Add field</button>
			</div>
			<div role="tabpanel" class="panel tab-pane" id="relations">
				<table class="table relation-table">
					<thead>
					<tr><th>Referenced Table</th>
						<th>Type</th>
						<th>Foreign Key</th>
						<th></th>
					</tr>
					</thead>
					<tbody></tbody>
				</table>
				<button id="add-relation" class="btn btn-default">Add relationship</button>
			</div>

			<div role="tabpanel" class="panel tab-pane" id="alias">
				<table class="table alias-table">
					<thead><tr>
						<th>Alias Table</th>
						<th>Field</th>
					</tr></thead>
					<tbody></tbody>
				</table>
				<button id="add-alias" class="btn btn-default">Add field</button>
			</div>

		</div><!-- tabcontent -->

	</div>
</script>


<!-- endinject -->

  		<script src="js/3rdparty.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>

    </body>
</html>

        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>

        <!-- Page Content -->
        <div id="page-content-wrapper">
			<section id="content">				
			</section>
		</div>		
	</div>
<!-- END FIXED PAGE ELEMENTS --> 

	  <div id="ajax-progress-spinner">
		<img src="img/progress-spinner.gif"></img>
	  </div>	

		<div class="modal fade" id="modalEditSchema" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				<h4 class="modal-title">Update Schema on Server</h4>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="modalInputSchemaName" class="control-label">Name:</label>
					<input type="text" class="form-control" id="modalInputSchemaName">
				  </div>
				</form>
			  </div>
			  <div id="modalSchemaAction" class="modal-footer">
				<button id="modalSchemaRemove" type="button" class="btn btn-danger">Delete</button>
				<button id="modalSchemaSave" type="button" class="btn btn-success">Save</button>
			  </div>
			  <div id="modalSchemaActionResult" class="modal-footer">
				<span id="modalSchemaResultMessage"></span>
				<button id="modalSchemaResultButton" type="button" data-dismiss="modal" class="btn btn-success">OK</button>
			  </div>
			</div>
		  </div>
		</div>

		<div class="modal fade" id="modalEditTable" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				<h4 class="modal-title">Edit Table</h4>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="modalInputTableName" class="control-label">Name:</label>
					<input type="text" class="form-control" id="modalInputTableName">
				  </div>
				  <div class="form-group">
					<label for="message-text" class="control-label">Comment:</label>
					<textarea class="form-control" id="message-text"></textarea>
				  </div>
				</form>
			  </div>
			  <div class="modal-footer">
				<button id="modalTableRemove" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
				<button id="modalTableUpdate" type="button" data-dismiss="modal" class="btn btn-primary">Update</button>
			  </div>
			</div>
		  </div>
		</div>

		<div class="modal fade" id="modalEditField" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				<h4 class="modal-title">Edit Field</h4>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="modalInputFieldName" class="control-label">Name:</label>
					<input type="text" class="form-control" id="modalInputFieldName">
				  </div>
				  <div class="form-group">
					<label for="modalInputFieldType" class="control-label">Type:</label>
					<select class="form-control" id="modalInputFieldType">
						<option value="Integer">Integer</option>
						<option value="Decimal">Decimal</option>
						<option value="Text">Text</option>
						<option value="Date">Date</option>
						<option value="Timestamp">Timestamp</option>
					</select>
				  </div>
				  <div class="form-group">
					<label for="modalInputFieldLength" class="control-label">Length:</label>
					<input type="text" class="form-control" id="modalInputFieldLength">
				  </div>
				</form>
			  </div>
			  <div class="modal-footer">
				<button id="modalFieldRemove" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
				<button id="modalFieldUpdate" type="button" data-dismiss="modal" class="btn btn-primary">Update</button>
			  </div>
			</div>
		  </div>
		</div>

		<div class="modal fade" id="modalEditRelation" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				<h4 class="modal-title">Edit Relationship</h4>
			  </div>
			  <div class="modal-body">
				<form>
				  <div class="form-group">
					<label for="modalInputRelationTable" class="control-label">Referenced Table:</label>
					<select class="form-control" id="modalInputRelationTable">
						<option value="Date">Date</option>
						<option value="Timestamp">Timestamp</option>
					</select>
				  </div>
				  <div class="form-group">
					<label for="modalInputRelationType" class="control-label">Type:</label>
					<select class="form-control" id="modalInputRelationType">
						<option value="many-to-one">many-to-one</option>
						<option value="one-to-one">one-to-one</option>
					</select>
				  </div>
				  <div class="form-group">
					<label for="modalInputRelationField" class="control-label">Foreign Key:</label>
					<select class="form-control" id="modalInputRelationField">
					</select>
				  </div>
				</form>
			  </div>
			  <div class="modal-footer">
				<button id="modalRelationRemove" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
				<button id="modalRelationUpdate" type="button" data-dismiss="modal" class="btn btn-primary">Update</button>
			  </div>
			</div>
		  </div>
		</div>

		<script type="text/template" id="schema-menu-template">
			<ul class="nav navbar-nav"><li><a>Tables</a></li></ul>
			<ul style="margin-left: 145px" class="nav navbar-nav">

				<li class="divider-vertical"></li>
				<li>
					<button class="btn btn-primary navbar-top-btn" id="add-table">Add table</button>
				</li>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<button class="btn btn-primary navbar-top-btn" id="new-schema" >New Schema</button>
				</li>
				<li>
					<button class="btn btn-success navbar-top-btn" id="save-schema" >Update Server</button>
				</li>
			</ul>
		</script>

		<script type="text/template" id="table-template">
			<div>
				<div class="panel panel-heading">
					<h3 class="panel-title">
						Table <%= name%> &nbsp;
						<button class="edit-table btn btn-default">
							<span class="glyphicon-pencil"></span>
						</button>
					</h3>
					<br/>
					<ul class="nav nav-pills">
						<li role="presentation" class="active"><a href="#fields" data-toggle="tab">Fields</a></li>
						<li role="presentation"><a href="#relations" data-toggle="tab">Relationships</a></li>
						<li role="presentation"><a href="#general" data-toggle="tab">Other</a></li>
					</ul>
				</div>
				<div class="tab-content">
					<div role="tabpanel" class="panel tab-pane active" id="fields">
						<div style="float: right"><button id="add-field" class="btn btn-primary">Add field</button></div>
							<table class="table field-table">
								<thead>
								<tr>
									<th></th>
									<th>Name</th>
									<th>Type</th>
									<th>Length</th>
									<th></th>
								</tr>
								</thead>
								<tbody></tbody>
							</table>
					</div>
					<div role="tabpanel" class="panel tab-pane" id="relations">
							<div style="float: right"<button id="add-relation" class="btn btn-primary">Add relationship</button></div>
							<table class="table relation-table">
								<thead>
								<tr><th>Referenced Table</th>
									<th>Type</th>
									<th>Foreign Key</th>
									<th></th>
								</tr>
								</thead>
								<tbody></tbody>
							</table>
					</div>
					<div role="tabpanel" class="panel tab-pane" id="general">
					</div>
				</div><!-- tabcontent -->

			</div>
		</script>

		<script type="text/template" id="field-template">
			<td>
				<span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
			</td>
			<td><%= name %></td>
			<td><%= type %></td>
			<td><%= length %></td>
			<td>
				<button class="edit-field btn btn-default">
					<span class="glyphicon-pencil"></span>
				</button>
			</td>
		</script>

		<script type="text/template" id="relation-template">
			<td><% if (related) print(related.attributes.name) %></td>
			<td><%= type %></td>
			<td><% if (field) print(field.attributes.name) %></td>
			<td>
				<button class="edit-relation btn btn-default">
					<span class="glyphicon-pencil"></span>
				</button>
			</td>
		</script>

		<script type="text/template" id="schema-select-template">
			<li><a data-target="<%= name %>" class="schema-option" href="#"> <%= name %> </a></li>
		</script>

		<script type="text/template" id="table-list-template">
			<li><a data-target="<%= name %>" class="table-item" href="#"> <%= name %> </a></li>
		</script>

  		<script src="3rdparty/jquery/jquery.min.js" type="text/javascript"></script>
  		<script src="3rdparty/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
  		<script src="3rdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  		<script src="3rdparty/underscore/underscore.js" type="text/javascript"></script>
  		<script src="3rdparty/backbone/backbone.js" type="text/javascript"></script>

		<script src="js/models/Schema.js" type="text/javascript"></script>
		<script src="js/models/Table.js" type="text/javascript"></script>
		<script src="js/models/Field.js" type="text/javascript"></script>
		<script src="js/models/Relation.js" type="text/javascript"></script>

		<script src="js/collections/Schemas.js" type="text/javascript"></script>
		<script src="js/collections/Tables.js" type="text/javascript"></script>
		<script src="js/collections/Fields.js" type="text/javascript"></script>
		<script src="js/collections/Relations.js" type="text/javascript"></script>

		<script src="js/views/MenuView.js" type="text/javascript"></script>
		<script src="js/views/SchemaListView.js" type="text/javascript"></script>
		<script src="js/views/TableListView.js" type="text/javascript"></script>
		<script src="js/views/TableView.js" type="text/javascript"></script>
		<script src="js/views/FieldView.js" type="text/javascript"></script>
		<script src="js/views/RelationView.js" type="text/javascript"></script>

		<script src="js/views/SchemaEditView.js" type="text/javascript"></script>
		<script src="js/views/TableEditView.js" type="text/javascript"></script>
		<script src="js/views/FieldEditView.js" type="text/javascript"></script>
		<script src="js/views/RelationEditView.js" type="text/javascript"></script>

		<script src="js/app.js" type="text/javascript"></script>
    </body>
</html>

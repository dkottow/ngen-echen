<div class="modal fade" id="modalEditUser" tabindex="-1" role="dialog">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		<h4 class="modal-title">Edit User</h4>
	  </div>
	  <div class="modal-body">
		<form>
		  <div class="form-group">
			<label for="modalInputUserName" class="control-label">Name:</label>
			<input type="text" class="form-control" id="modalInputUserName">
		  </div>
		  <div class="form-group">
			<label for="modalInputUserRole" class="control-label">Role:</label>
			<select class="form-control" id="modalInputUserRole">
				<option value="reader">Reader</option>
				<option value="writer">Writer</option>
				<option value="owner">Owner</option>
			</select>
		  </div>
		</form>
	  </div>
	  <div class="modal-footer">
		<button id="modalUserRemove" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
		<button id="modalUserUpdate" type="button" data-dismiss="modal" class="btn btn-primary">Update</button>
	  </div>
	</div>
  </div>
</div>

<!doctype html>
<html>
  <head>
        <title>DonkeyLift</title>
        <link href="/public/css/dl_3rdparty.css" rel="stylesheet" type="text/css" />
        <link href="/public/css/dl_common.css" rel="stylesheet" type="text/css" />
		<style>
			body { 
				padding: 2em;
			}

			#general-error-message {
				font-color: red;
				font-weight: bold;
			}
		</style>
<!-- inject:google_analytics:html -->
<!-- endinject -->
  </head>
  <body>

<!-- inject:nav:html -->
<!-- endinject -->

	<div id="main" class="row">

	<h4>Sign up</h4>

	<div id="form-signup">
	<form action="/public/signup" method="post">
	  <div class="form-group">
		<label for="email" class="control-label">Email:</label>
		<input name="email" type="text" class="form-control" id="email" aria-describedBy="help-email">
		<span id="help-email" class="help-block"></span>
	  </div>
	  <div class="form-group">
		<label for="password" class="control-label">Password:</label>
		<input name="password" type="password" class="form-control" id="password" aria-describedBy="help-password">
		<span id="help-password" class="help-block"></span>
	  </div>
	  <div class="form-group">
		<label for="account" class="control-label">Account:</label>
		<input name="account" type="text" class="form-control" id="account" aria-describedBy="help-account">
		<span id="help-account" class="help-block">Choose an account name. Leave default value if unsure.</span>
	  </div>
	  <div class="form-group">
  	    <div class="checkbox">
		  <label>
			<input name="is_new_account" type="checkbox" checked="true" id="is_new_account" aria-describedBy="help-new-account"> Create new Account
		  </label>
	    </div>
		<span id="help-new-account" class="help-block">If unchecked the account must already exist. The new user will be added to it with default access rights (which are none if not preconfigured otherwise). Ask your account admin to grant you proper access.</span>
	  </div>	
	  <span id="general-error-message" class="help-block"></span>
	  <button type="submit" class="btn btn-primary">Sign up</button>
	</form>
	</div>

	</div><!-- end main -->

	<div id="ajax-progress-spinner">
		<img src="/public/images/progress-spinner.gif"></img>
	</div>	

  	<script src="js/dl_3rdparty.js" type="text/javascript"></script>
  	<script src="js/dl_signup.js" type="text/javascript"></script>
	<script type="text/javascript"> 
			$(function() { 
				addEventHandlers();
			});

	</script>
  </body>
</html>
